<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Table</title>
    <style>

table {
width: 100%;
}
table, th, td {
border: 1px solid black;
}
th, td {
padding: 15px;
text-align: center;
}
.s {
    background-color:yellow;
}
th {
color: black;
background-color:lightgreen;
}
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">Details of Students</td>
        <tr>
            <th>Branch</th>
            <th>Section</th>
            <th>Name</th>
            <th>Address</th>
        </tr>
        <tr class="s">
            <td rowspan="4">Computer Science</td>
            <td rowspan="3">Section-1</td>
            <td>Amit</td>
            <td>Bikaner</td>
        </tr>
        <tr class="s">
            <td>Sumit</td>
            <td>Gurgaon</td>
        </tr>
        <tr class="s">
            <td>Ankit</td>
            <td>Allahabad</td>
        </tr>
        <tr class="s">
            <td>Section-2</td>
            <td>Anjali</td>
            <td>Varanasi</td>
        </tr>
    </table>
</body>
</html>
